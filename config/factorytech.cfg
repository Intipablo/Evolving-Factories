machines {
    # Set to false to disable the Grindstone enchanting tools and weapons [default: true]
    B:allowGrinderEnchanting=true

    # Add extra ores to the Terraneous Extractor table according to their Ore Dict entry and weight. Coal ore has weight 2.0, Diamond has weight 0.1. Example: oreTin:1.5 [default: ]
    S:deepDrillCustomOres <
     >

    # Set to true to allow the Mob Disassembler to attack players [default: false]
    B:disassemblePlayers=false
    I:fluidMachineUpdateRate=20

    # Maximum stack size for parts [range: 1 ~ 64, default: 4]
    I:maxPartStackSize=4

    # Maximum number of logs the Woodcutter can break at once. Higher values may cause lag spikes or crashes. [range: 1 ~ 65536, default: 256]
    I:maxWoodcutterRecursions=256

    # Chance per block broken for Mining Machines to output an Ore Chunk [range: 0.0 ~ 1.0, default: 0.167]
    S:quarryChunkChance=0.167

    # Set to false to allow the Water Collector to run in any biome [default: true]
    B:restrictWaterCollectorBiomes=true

    # Biomes that the River Grate is allowed to function in [default: [River]]
    S:riverGrateWhitelist <
        River
     >
}


