# Configuration file

##########################################################################################################
# client
#--------------------------------------------------------------------------------------------------------#
# Client configuration
##########################################################################################################

client {
    # Set to false to disable machine animations; this will make the mod uglier but may increase your framerate [default: true]
    B:doTESRs=true
}


##########################################################################################################
# general
#--------------------------------------------------------------------------------------------------------#
# General configuration
##########################################################################################################

general {
    # Maximum y-level that copper can generate [range: 0 ~ 256, default: 48]
    I:copperMax=48

    # Minimum y-level that copper can generate [range: 0 ~ 256, default: 0]
    I:copperMin=0

    # Fluid Extraction Drill output multiplier [range: 0.01 ~ 10.0, default: 1.0]
    S:fluidDrillMultiplier=1.0

    # Set to false to disable copper ore generation [default: true]
    B:genCopper=false

    # Set to false to disable nickel ore generation [default: true]
    B:genNickel=false

    # Maximum distance in blocks that decorative coils can connect to each other [range: 1 ~ 2147483647, default: 12]
    I:maxDecoCoilRange=12

    # Minimum y-level that nickel can generate [range: 0 ~ 256, default: 24]
    I:nickelMax=24

    # Minimum y-level that nickel can generate [range: 0 ~ 256, default: 0]
    I:nickelMin=0
}


